<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!--  Bootstrap CSS -->  
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    	 crossorigin="anonymous" />
    	
        <title>Alô, Mundo!</title>
    </h:head>
    <h:body styleClass="d-flex flex-column h-100">
         
		<h1>Página principal com os exemplos em JSF 2.3</h1>    
		
		<h:form>
		 	<div class="card">
            	<!-- Default panel contents -->
            	<div class="card-header">
        			<h:link value="Hello page" outcome="hello" />   
        	 	</div>
        	</div>
        	
        	<div class="card">
            	<!-- Default panel contents -->
            	<div class="card-header">
        			<h:link value="Login page" outcome="login" />
        		</div>
        	</div>
        		
			<div class="card">
            	<!-- Default panel contents -->
            	<div class="card-header">
					<h:link value="Aluno page" outcome="aluno" />
				</div>
			</div>	
		</h:form>
		
		
		
		<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	
    </h:body>
</html>
